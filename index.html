<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instanews - NYT News Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link font-awesome-->
    <link rel="stylesheet" href="build/css/style.min.css">
</head>

<body>
    <header>
        <div id="iconContainer">
            <img src="images/nyt-logo.svg" alt="times">
        </div>
        <form id="categoriesContainer">
            <label>Choose a section:</label>
            <select name="sections" id="categories">
                <option value="1">Sections...</option>
                <option value="Home">Home</option>
                <option value="Science">Science</option>
                <option value="Business">Business</option>
                <option value="Sports">Sports</option>
                <option value="Technology">Technology</option>
                <option value="Fashion">Fashion</option>
            </select>
        </form>
    </header>
    <div id="mainContent">
        <div id="loaderGif"><img src="images/ajax-loader.gif" alt="loading"></div>
        <ul id="newsFlex">
        </ul>
    </div>
    <footer>
        <div>
            <p>&copy; Copyright 2016 INSTANEWS</p>
        </div>
    </footer>
    <script src="JQuery/jquery-3.1.1.min.js"></script>
    <script src="build/js/main.min.js"></script>
</body>

</html>
