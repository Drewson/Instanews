<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instanews - NYT News Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="build/css/style.min.css"> 
    <link rel="stylesheet" href="build/css/selectric.css">
</head>

<body>
    <header>
        <div id="iconContainer">
            <img src="images/nyt-logo.svg" alt="times">
        </div>
        <form id="categoriesContainer">
            <label>Choose a section:</label>
            <select name="sections" id="categories">
                <option value="1">Sections...</option>
                <option value="home">Home</option>
                <option value="science">Science</option>
                <option value="business">Business</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="fashion">Fashion</option>
            </select>
        </form>
    </header>
    <div id="loaderGif">
        <img src="images/ajax-loader.gif" alt="loading"></div>
    <div id="mainContent">
        <ul id="newsFlex">
        </ul>
    </div>
    <footer class="copyright">
        <div>
            <p>&copy; Copyright 2016 INSTANEWS</p>
        </div>
    </footer>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/jquery.selectric.min.js"></script>
    <script src="build/js/main.min.js"></script>
</body>

</html>
